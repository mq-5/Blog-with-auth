<nav
  class="navbar navbar-expand-lg navbar-light"
  style="background-color: #D5D7EA; width: 100%"
>
  <a class="navbar-brand" href="#">A Blogger's Blog</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/">Top Bloggers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/posts">All Posts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/upload">New Post</a>
      </li>
    </ul>
    <div class="form-inline">
      {% if not current_user.is_authenticated %}
      <a
        href="{{ url_for('login') }}"
        class="btn my-2 my-sm-0 mx-2 btn-outline-dark"
        >Login</a
      >
      <a href="{{ url_for('sign_up') }}" class="btn my-2 my-sm-0 mx-2 btn-light"
        >Sign Up</a
      >
      {% else %}
      <a
        href="{{ url_for('profile', id=current_user.id) }}"
        class="btn btn-light mx-2"
        ><i class="fa fa-user-circle" aria-hidden="true"></i> Profile</a
      >
      <a href="{{ url_for('logout') }}" class="btn btn-outline-dark mx-2"
        >Log out</a
      >
      {% endif %}
    </div>
  </div>
</nav>
